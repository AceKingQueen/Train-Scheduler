<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">Type in a train to get your stats.</p>
                </div>
        </div><!--jumobtron-->  
                     
        
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="e.g. The Bull City Express">
            </div>
            

            <div class="form-group">
                <label for="exampleFormControlInput2">Destination</label>
                <input type="text" class="form-control" id="cityName" placeholder="e.g. Durham, England">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput3">First Train Time</label>
                <input type="text" class="form-control" id="trainTime" placeholder="HH:MM Military Time">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput4">Frequency</label>
                <input type="text" class="form-control" id="howOften" placeholder="(in minutes)">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
                        
        </form>
            
                                       
    </div><!--container-->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="javascript.js"></script>

</html>
